    <hr>
    <h1>Book Your Service</h1>
    <form action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="Phone">Phone Number:</label>
        <select name="countryCode" id="countryCode" required>
            <option value="" disabled selected>Code</option>
            <option value="+213">+213</option>
            <option value="+91">+91</option>
            <option value="+244">+244</option>
            <option value="+61">+61</option>
        </select>
        <input type="tel" id="Phone" name="Phone"><br>
        <label for="Select Service">Select Service:</label>
        <select name="Select Service" id="Select Service" required>
            <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
            <option value="Body Repair Service">Body Repair Service</option>
            <option value="Car Care Service">Car Care Service</option>
        </select><br>
        <label for="Car Make">Car Make:</label>
        <input list="datalist" name="carMake" id="car Make">
        <datalist id="datalist">
                <option value="Mahindra">
                <option value="Honda">
                <option value="Hyundai">
                <option value="Ford">
                <option value="Toyota">
        </datalist><br>
        <label for="Car Model">Car Model:</label>
        <input type="text" name="Car Model" id="Car Model"><br>
        <label for="Fuel Type">Fuel Type:</label>
        <label> <input type="radio" name="fuelType" value="Petrol" required>Petrol</label>
        <label> <input type="radio" name="fuelType" value="Petrol" required>Diesel</label>
        <label> <input type="radio" name="fuelType" value="Petrol" required>LPG</label>
        <label> <input type="radio" name="fuelType" value="Petrol" required>Others</label><br>
        <label for="Kilometers Ran">Kilometers Ran:</label>
        <input type="number" name="Kilometers Ran" id="Kilometers Ran" value="Kilometers Ran">
    </form><br>
    <button><a href="./appointment.html">Schedule an Appointment</a></button>
