    <h2 style="text-align: center;">A place to find like minded people...</h2>
    <h2>Add You Details To Register</h2>
    <form action="/">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter Your Name"><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Enter Your Email"><br>
        <label for="Age">Age:</label>
        <input type="Age" id="Age" name="Age" placeholder="Enter Your Age"><br>
        <label for="DOB">Birth Day:</label>
        <input type="date" id="Birth" name="Birth" placeholder="Enter Your DOB"><br>
        <label for="gender">Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
        <label for="About">About:</label>
        <textarea id="about" name="about" style="width: 400px; height: 150px;"></textarea><br>
        <label for="Phone">Phone:</label>
        <input type="number" id="Phone" name="Phone"><br>
        <label for="Interested">Interested In:</label>
        <label><input type="checkbox" name="Interested" value="Friendship"> Friendship</label>
        <input type="checkbox" name="Dating" value="Dating ">
        <label for="Dating">Dating Attachment</label>
        <input type="file" name="Dating" value="Dating"><br><br>
    </form>
    <a href="./RegistrationConfirmation.html"><button>Register</button></a>
    <a href="./RegistrationConfirmationforAdmin.html"><button>Register as Admin</button></a>
