<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Level 4</th>
            <th>Level 5</th>
        </tr>   
        </thead>
        <tbody>
        <tr>
            <td rowspan="7">A</td>
            <td rowspan="5">B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>          
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr>
            <td>O</td>
            <td>P</td>

        </tr>

        </tbody>


        </tbody>

    </table>
    
</body>
</html>
