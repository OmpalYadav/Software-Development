<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table IN HTML</title>
    <style>
table, th, td, tr {
  border:2px solid black;
  text-align: center;
}
 tr:nth-child(even){
            background-color: rgb(219, 219, 219);
        }
</style>
</head>
<body>
    <table style="width: 100%;">

            <tr>
                <td>TCS</td>

            </tr>
              <tr>

            </tr>  <tr>
                <td>TCS</td>
                <td>India</td>
                <td>NO</td>
                <td>TCS.com</td>
            </tr>
        </tbody>

    </table>
    <table style="width: 400px;">
        <tr>
            <th colspan="2">Country</th>

            <td>India</td>
        </tr>
        <tr>
            <th colspan="2">Company</th>
            <td>TCS</td>
            <td>TCS</td>
        </tr>
    </table>
</body>
</html>
