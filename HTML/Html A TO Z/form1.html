<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<body>
    <h1>STUDENT INFORMATION FOR ADMISSION</h1>
    <form action="./User.html">

        <label for="text">First Name</label><br>
        <input type="text" name="FirstName" placeholder="Enter Your Name"><br>
        <label for="text">Last Name</label><br>
        <input type="text" name="LastName" placeholder="Enter Your Last Name"><br>
        <label for="email">Enter Email</label><br>
        <input type="email" name="email" placeholder="Enter Your Email"><br>
        <label for="Password">Password</label><br>
        <input type="password" name="password" placeholder="Enter Your password"><br>
        <label for="Number">Number</label><br>
        <input type="number" name="number" placeholder="Enter Your number"><br>
        <label for="date">DOB</label><br>
        <input type="date" name="date" placeholder="Enter Your DOB"><br>
        <label for="file">Upload File</label><br>
        <input type="file" name="file" placeholder="Upload file"><br>
        <label for="text">You completed 12th</label>
        <input type="checkbox" name="checkbox" placeholder="select "><br>
        <label for="Gender"> Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Male" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="Male" name="Male" value="Male"><br> <br>

    
        <button>Submit</button>
        <input type="reset" name="reset" placeholder="reset">

    </form>

</body>

</html>
