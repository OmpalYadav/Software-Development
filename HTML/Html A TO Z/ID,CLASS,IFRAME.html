<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID,CLASS,IFRAME</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
        }

        .ol {
            color: rgba(255, 0, 0, 0.774);
        }

        #lo {
            color: rgba(0, 255, 0, 0.774);
        }
    </style>
</head>

<body>
    <!-- THIS CLASS Attribute -->

    <h1>My Name Is <span class="ol">Omapl</span>Yadav</h1>
    <h1>My Name Is <span class="ol">Rahul</span>Yadav</h1>
    <h1>My Name Is <span class="ol">Ram</span>Yadav</h1>
    <p id="lo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut, commodi temporibus voluptas expedita sint
        culpa voluptatum omnis cupiditate atque quas?</p>

    <!-- This Iframe -->
    <table width="100%">

        <tr>
            <th>Youtube Video</th>
            <td style="width: 100%;"><iframe width="560" height="315" src="https://www.youtube.com/embed/HNWzxg-ZajQ?si=usG7VfH8xSDmbHL4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
            <td>This is holi song</td>
        </tr>
        <tr>
            <th>Youtube Video</th>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/HNWzxg-ZajQ?si=usG7VfH8xSDmbHL4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
            <td>This is holi song</td>

        </tr>
    </table>
</body>

</html>
