<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles element</title>
    <style>
    body{
        background-color: rgb(188, 188, 196);
    }
    </style>
</head>
<body>
    <h3>The HTML style attribute is used to add styles to an element, such as color, font, size, and more.</h3>
    <p style="color: blue; background-color: brown;">Shree Ram Raja Sarkar</p>
    <p style="font-size: 40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Shree Ram Raja Sarkar</p>
<p style="text-align: center;">Ompal Yadav</p>    
</body>
</html>
