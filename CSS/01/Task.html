<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            font-size: 18px;
        }
        html{
            font-size: 30px;
        }
        #color {
            color: coral;
        }

        #Font {
            font-size: 2rem;
        }

        #width {
            font-weight: 900;
        }

        #Family {
            font-family: 'Cedarville Cursive', serif;
        }

        #Align {
            text-align: right;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bigshot+One&family=Caveat:wght@400..700&family=Cedarville+Cursive&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="Font">Font Size</p>
    <p id="width">Font Weight</p>
    <p id="Family">Font Family</p>
    <p id="Align">Text Align</p>
</body>

</html>
