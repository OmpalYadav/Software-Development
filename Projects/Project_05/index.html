<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <section class="application">
      <h1 class="Heading">Job Application (Web)</h1>
      <form action="#">
        <div class="form_container">

          <div class="form_control">
            <label for="Firstn">First Name</label>
            <input type="text" id="Firstn" placeholder="Enter your first name">
          </div>

          <div class="form_control">
            <label for="Last">Last Name</label>
            <input type="text" id="Last" placeholder="Enter your last name">
          </div>

          <div class="form_control">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter your email">
          </div>

          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI/UX Designer</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter address"></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city">
          </div>

          <div class="form_control">
            <label for="Pin">Pincode</label>
            <input type="text" id="Pin" placeholder="Enter your pincode">
          </div>

          <div class="form_control">
            <label for="Date">Date</label>
            <input type="date" id="Date">
          </div>

          <div class="form_control">
            <label for="file">Upload Resume</label>
            <input type="file" id="file">
          </div>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>

        </div>
      </form>
    </section>
  </div>
</body>

</html>
